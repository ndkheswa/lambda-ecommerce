application.dynamo.region=eu-west-1
application.dynamo.table=OnlineShop
application.dynamo.endpoint=https://dynamodb.eu-west-1.amazonaws.com
cognito.redirect-uri=${cognito_redirect_uri}
cognito.client-id=${cognito_client_id}
cognito.client-secret=${cognito_client_secret}
cognito.endpoint=https://${cognito-domain}_auth_eu-west-1_amazoncognito_com
cognito.pool-id=${cognito_pool_id}
cognito-domain=${cognito_domain}
logging.level.org.springframework.web=TRACE
spring.security.oauth2.client.registration.cognito.provider=cognito
spring.security.oauth2.client.registration.cognito.client-id=${cognito_client_id}
spring.security.oauth2.client.registration.cognito.client-secret=${cognito_client_secret}
spring.security.oauth2.client.registration.cognito.client-name=Cognito
spring.security.oauth2.client.registration.cognito.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.cognito.scope=openid
spring.security.oauth2.client.registration.cognito.redirect-uri=${cognito_redirect_uri}:${server_port}/login/oauth2/code/cognito
spring.security.oauth2.client.provider.cognito.authorization-uri=${cognito_endpoint}/oauth2/authorize
spring.security.oauth2.client.provider.cognito.token-uri=${cognito_endpoint}/oauth2/token
spring.security.oauth2.client.provider.cognito.user-info-uri=${cognito_endpoint}/oauth2/userInfo
spring.security.oauth2.client.provider.cognito.jwk-set-uri=https://cognito-idp_eu-west-1_amazonaws_com/${cognito_pool_id}/_well-known/jwks_json